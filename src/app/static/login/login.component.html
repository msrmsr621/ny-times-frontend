<div class="h-100 d-flex justify-content-center align-items-center parent-container login-page">
    <mat-card>
        <mat-card-title>Login</mat-card-title>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">

                <mat-form-field>
                    <input type="text" matInput placeholder="Email" formControlName="email"
                        [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                    <mat-error *ngIf="submitted && f.email.errors">
                        <mat-error *ngIf="f.email.errors.required">Email is required</mat-error>
                        <mat-error *ngIf="f.email.errors.email">Email is invalid</mat-error>
                    </mat-error>
                </mat-form-field>


                <div>
                    <mat-form-field>
                        <input matInput placeholder="Password" formControlName="password"
                            [type]="hide ? 'password' : 'text'"
                            [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                        <button mat-icon-button matSuffix (click)="hide = !hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-error *ngIf="submitted && f.password.errors">
                            <mat-error *ngIf="f.password.errors.required">Password is required</mat-error>
                            <mat-error *ngIf="f.password.errors.minlength">
                                Password must be at least 6 characters
                            </mat-error>
                            <mat-error *ngIf="f.password.errors.maxlength">
                                Password must not exceed 40 characters
                            </mat-error>
                        </mat-error>
                    </mat-form-field>

                </div>

                <div class="submit-button">
                    <button type="submit" mat-raised-button color="primary">Login</button>
                </div>

            </form>
        </mat-card-content>
    </mat-card>
</div>
